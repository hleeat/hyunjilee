<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시그멘틱 예제</title>
</head>
<body>
    <header>
        <h1>웹 페이지 제목</h1>
        <nav>
            <ul>
                <li>
                    메뉴 1
                </li>
                <li>
                    메뉴 2
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>섹션 제목</h2>
            <p>섹션의 내용을 여기에</p>
        </section>
        <section>
            <h2>또 다른 섹션</h2>
            <article>

                <p>글 내용을 작성합니다</p>
            </article>
            <aside style="float:right; width:50%;">
                <h4>사이드바</h4>

            </p>

        <p>&copy;2023 웹 페이지</p>
    </footer>
