<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시그멘틱 예제</title>
</head>
<body>
    <header>
        <h1>웹 페이지 제목</h1>
        <nav>
            <ul>
                <li>
                    메뉴 1
                </li>
                <li>
                    메뉴 2
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>섹션 제목</h2>
            <p>섹션의 내용을 여기에</p>
        </section>
        <section>
            <h2>또 다른 섹션</h2>
            <article>
                <h3>글제목</h3>
                <p>글 내용을 작성합니다</p>
            </article>
            <aside style="float:right; width:40%;">
                <h4>사이드바</h4>
                <img src="./laura-kennedy-OZTqxb8Sz2Y-unsplash.jpg" style="width:15%;" />
                <p>부가적인 정보를 여기에</p>
            </aside>
            <p>
                <input type="text" name="username" maxlength=20 placeholder="이름"/>
                <label for="chk">동의합니다</label>
                <input type="checkbox" id="chk" name="chk">
                <br/><br/>
                <textarea rows="4" cols="40" placeholder="메시지를 입력하세요"></textarea>
                <form action="/submit" method="post">
                    <input type="text" name="username" placeholder="사용자명">
                    <input type="password" name="password" placeholder="비밀번호">
                    <button type="submit">제출</button>
                </form>
            </p>
            <select>
                <option value="1">항목 1</option>
                <option value="2">항목 2</option>
                <option value="3">항목 3</option>
            </select>
            <br/><br/>
            <fieldset style="width:35%">
                <legend>개인 정보</legend><br/>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email"><br><br>
            </fieldset>
            <br/>
            <canvas id="myCanvas" width="auto" style="border:1px solid #000;"></canvas>
            <script>
                const canvas = document.getElementById('myCanvas');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'rgb(200, 0, 0)'; ctx.fillRect(10, 10, 150, 80);
            </script>
            <br/>
            <iframe src="https://www.notion.so/Hyunji-LEE-e6fdb9b3f80f40eb864e36730cb05181?pvs=4" width="40%"></iframe>
        </section>
    </main>
    <footer>
        <p>&copy;2023 웹 페이지</p>
    </footer>

</body>
</html>
